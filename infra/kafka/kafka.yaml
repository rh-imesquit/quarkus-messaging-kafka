kind: Kafka
apiVersion: kafka.strimzi.io/v1beta2
metadata:
  name: kafka-cluster
  namespace: kafka
spec:
  kafka:
    version: 3.9.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      inter.broker.protocol.version: '3.9'
    storage:
      class: gp3-csi
      deleteClaim: true
      size: 20Gi
      type: persistent-claim
  zookeeper:
    replicas: 3
    storage:
      class: gp3-csi
      size: 10Gi
      type: persistent-claim
  entityOperator:
    topicOperator: {}
    userOperator: {}
