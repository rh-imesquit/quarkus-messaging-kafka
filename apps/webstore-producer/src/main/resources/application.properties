quarkus.application.name=webstore-producer

mp.messaging.outgoing.orders.bootstrap.servers=${KAFKA_CLUSTER_ENDPOINT:kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9093}

mp.messaging.outgoing.orders.connector=smallrye-kafka
mp.messaging.outgoing.orders.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.orders.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.orders.topic=orders

mp.messaging.outgoing.orders.security.protocol=SSL
mp.messaging.outgoing.orders.ssl.certificate=/opt/kafka-user/user.crt
mp.messaging.outgoing.orders.ssl.key=/opt/kafka-user/user.key
mp.messaging.outgoing.orders.ssl.certificate-authority=/opt/kafka-user/ca.crt

quarkus.kafka.devservices.enabled=false